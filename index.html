<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30; //Frames per second 
        const FRICTION = 0.7 //friction coefficient of space
        const SHIP_SIZE = 30; //ship height in pixels
        const SHIP_THRUST = 5; //Acceleration of ship per second per second
        const ROTATE_SPEED = 360; // turn speed in degrees per sec

        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");
        var ship = {
            x: canv.width / 2,
            y: canv.height / 2,
            r: SHIP_SIZE / 2,
            a: 90 / 180 * Math.PI, //angle (convert to radians  )
            rot: 0,
            thrusting: false,
            thrust: {
                x: 0,
                y: 0
            }
        }

        //event Listeners
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        //set up game loop
        setInterval(update, 1000 / FPS);

        function keyDown(/** @type {KeyboardEvent} */ ev){
            switch(ev.keyCode) {
                case 37: //Left arrow
                    ship.rot = ROTATE_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38: //up arrow
                console.log(ship.x);
                console.log(ship.y);
                ship.thrusting = true;
                    break;
                case 39: //right arrow
                ship.rot = -ROTATE_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        }

        function keyUp(/** @type {KeyboardEvent} */ ev) {
            switch(ev.keyCode) {
                case 37: // stop rotating left 
                    ship.rot = 0;
                    break;
                case 38: // stop thrusting
                    ship.thrusting = false;
                    break;
                case 39: //stop rotating right
                ship.rot = 0;
                    break;
            }
        }

        function update(){
            //draw  space
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            //Thrust the ship
            if(ship.thrusting) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
            }
            else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS

            }

            //draw triangular ship
            ctx.strokeStyle = "white";
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //Nose of the ship
                ship.x + 4/3 * ship.r * Math.cos(ship.a),
                ship.y - 4/3 * ship.r * Math.sin(ship.a)
            );
            ctx.lineTo( //rear left
                ship.x - ship.r * (2/3 * Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) - Math.cos(ship.a))
            );
            ctx.lineTo( //rear right
                ship.x - ship.r * (2/3 * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) + Math.cos(ship.a))
            );
            ctx.closePath();
            ctx.stroke();

            //rotate ship
            ship.a += ship.rot;

            //move ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;


            //center dot
            ctx.fillStyle = "red";
            ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
        }

    </script>
    
</body>
</html>
