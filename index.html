<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <script src="thrustTriangle.js"></script>
    <style>
        body { 
            text-align: center; 
            padding:20px;
            background-color: #000;
        }

        canvas {
            background-image: url(images/galaxy-2.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <script>
        const FPS = 30; //Frames per second 
        const FRICTION = 0.7; //friction coefficient of space
        const GAME_LIVES = 3; //number of lives
        const LASER_MAX = 10; //Maximum number of lasers on screen at once
        const LASER_DIST = 0.5; //Maximum distance laser can travel as fraction of screen width
        const LASER_EXPLODE_DUR = 0.12; //duration of lasers' explosion
        const LASER_SPD = 500; //Speed of lasers in pixels/sec
        const ROIDS_JAG = .3; //Jaggedness of asteroids (0 = none, 1 = lots)
        const ROIDS_PTS_LGE = 20; //Points scored for large asteroid
        const ROIDS_PTS_MED = 50; //Points scored for medium asteroid
        const ROIDS_PTS_SML = 100; //Points scored for small asteroid
        const ROIDS_NUM = 4; // starting number of asteroids
        const ROIDS_SIZE = 100; // starting size of asteroids in pixels
        const ROIDS_SPD = 65; // max starting speed of asteroids in pixels/second
        const ROIDS_VERT = 10; //average number of vertices on each asteroid
        const SHIP_EXPLODE_DUR = 0.3; //duration of ship's explosion
        const SAVE_KEY_SCORE = "highscore"; //save key for local storage of high score
        const SHIP_BLINK_DUR = .13; //duration of ship's blink during invisibility in seconds
        const SHIP_INV_DUR = 3; // duration of ships invisibility in seconds
        const SHIP_SIZE = 30;
        const SHIP_THRUST = 5; //Acceleration of ship per second per second
        const SOUND_ON = false; 
        const MUSIC_ON = false; 
        const ROTATE_SPEED = 210; // turn speed in degrees per sec
        const SHOW_CENTER_DOT = false; // show or hide ship's center dot
        const SHOW_BOUNDING = false; // show or hide collision bounding
        const TEXT_FADE_TIME = 2.5; // text fade time in seconds
        const TEXT_SIZE = 40; // text font size in pixels

        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");
        var ship = newShip();

        var bg1 = new Image();
        bg1.src = "images/galaxy-1.jpg";
        var bg2 = new Image();
        bg2.src = "images/galaxy-2.jpg";
        var bg3 = new Image();
        bg3.src = "images/galaxy-3.jpg";
        var bg4 = new Image();
        bg4.src = "images/galaxy-4.jpg";
        var bg5 = new Image();
        bg5.src = "images/galaxy-5.jpg";
        var bg6 = new Image();
        bg6.src = "images/galaxy-6.jpg";
        var bg7 = new Image();
        bg7.src = "images/galaxy-7.jpg";
        var bg8 = new Image();
        bg8.src = "images/galaxy-8.jpg";

        var bgImages = [bg4.src, bg7.src, bg1.src, bg8.src, bg5.src, bg6.src, bg2.src, bg3.src];
        var currentBgIndex = 0;

        

        //set up sound effects
        var fxLaser = new Sound("sounds/laser.m4a", 7, 0.2);
        var fxExplode = new Sound("sounds/explode.m4a",);
        var fxHit = new Sound("sounds/hit.m4a", 5); 
        var fxThrust = new Sound("sounds/thrust.m4a"); 

        //set up music
        var music = new Music("sounds/music-low.m4a", "sounds/music-high.m4a");

        //set up the game parameters
        var level, lives, roids, score, scoreHigh, ship, text, textAlpha;
        newGame();

        //set up asteroids
        var roids = [];
        createAsteroidBelt();

        //event Listeners
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        //set up game loop
        setInterval(update, 1000 / FPS);

        function createAsteroidBelt(){
            roids = [];
            var x, y;
            for (var i = 0; i < ROIDS_NUM + level; i++){
                do {
                    x = Math.floor( Math.random() * canv.width);
                    y = Math.floor( Math.random() * canv.height);
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r) {

                }

                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
            }
        }

        function destroyAsteroid(index) {
            var x = roids[index].x;
            var y = roids[index].y;
            var r = roids[index].r;

            //split the asteroid in two if necessary
            if (r == Math.ceil(ROIDS_SIZE / 2)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                score += ROIDS_PTS_LGE;
            }
            else if (r == Math.ceil(ROIDS_SIZE / 4)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                score += ROIDS_PTS_MED;
            } else {
                score += ROIDS_PTS_SML;
            }

            //check high score
            if ( score > scoreHigh) {
                scoreHigh = score;
                localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
            }

            //destroy the asteroid
            roids.splice(index, 1);
            fxHit.play();

            //new level when no more asteroids
            if( roids.length == 0) {
                level++;
                newLevel();
            }

        }

        function distBetweenPoints(x1, y1, x2, y2){
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function drawShip(x, y, a, color = "aqua") {

            //draw underliying triangle of ship
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //Nose of the ship
                x + 4/3 * ship.r * Math.cos(a),
                y - 4/3 * ship.r * Math.sin(a)
            );
            ctx.lineTo( //rear left
                x - ship.r * (2/3 * Math.cos(a) + Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) - Math.cos(a))
            );
            ctx.lineTo( //rear right
                x - ship.r * (2/3 * Math.cos(a) - Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) + Math.cos(a))
            );
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

            //draw second triangle of ship
            ctx.strokeStyle = "#21ABCD";
            ctx.fillStyle = "#21ABCD";
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //Nose of the ship
                x + 7/8 * ship.r * Math.cos(a),
                y - 7/8 * ship.r * Math.sin(a)
            );
            ctx.lineTo( //rear left
                x - ship.r * (2/3 * Math.cos(a) + Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) - Math.cos(a))
            );
            ctx.lineTo( //rear right
                x - ship.r * (2/3 * Math.cos(a) - Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) + Math.cos(a))
            );
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

            //draw third triangle of ship
            ctx.strokeStyle = "#128aa8";
            ctx.fillStyle = "#128aa8";
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //center of the ship
                x,
                y
            );
            ctx.lineTo( //rear left
                x - ship.r * (2/3 * Math.cos(a) + Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) - Math.cos(a))
            );
            ctx.lineTo( //rear right
                x - ship.r * (2/3 * Math.cos(a) - Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) + Math.cos(a))
            );
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

            //draw center line of ship
            ctx.strokeStyle = "#128aa8";
            ctx.lineWidth = SHIP_SIZE / 8;
            ctx.beginPath();
            ctx.moveTo( //center of ship
                x,
                y
            );
            ctx.lineTo( //near nose of ship
                x + 2/3 * ship.r * Math.cos(a),
                y - 2/3 * ship.r * Math.sin(a)
            );
            ctx.closePath();
            ctx.stroke();

            //draw fourth (rear) triangle of ship
            ctx.strokeStyle = "#045265";
            ctx.fillStyle = "#045265";
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //just behind center of ship
                x - 1/2 * ship.r * Math.cos(a),
                y + 1/2 * ship.r * Math.sin(a)
            );
            ctx.lineTo( //rear left
                x - ship.r * (2/3 * Math.cos(a) + Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) - Math.cos(a))
            );
            ctx.lineTo( //rear right
                x - ship.r * (2/3 * Math.cos(a) - Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) + Math.cos(a))
            );
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

        }

        function explodeShip(){
            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
            fxExplode.play();
        }

        function gameOver() {
            //TODO gameover
            ship.dead = true;
            text = "Game Over";
            textAlpha = 1.0;
        }

        function keyDown(/** @type {KeyboardEvent} */ ev){

            if (ship.dead) {
                return;
            }

            switch(ev.keyCode) {
                case 32: //Spacebar (shoot laser)
                    shootLaser();
                    break;
                case 37: //Left arrow
                    ship.rot = ROTATE_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38: //up arrow
                ship.thrusting = true;
                    break;
                case 39: //right arrow
                ship.rot = -ROTATE_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        }

        function keyUp(/** @type {KeyboardEvent} */ ev) {

            if (ship.dead) {
                return;
            }

            switch(ev.keyCode) {
                case 32: //Spacebar (allow shooting again)
                    ship.canShoot = true;
                    break;
                case 37: // stop rotating left 
                    ship.rot = 0;
                    break;
                case 38: // stop thrusting
                    ship.thrusting = false;
                    break;
                case 39: //stop rotating right
                ship.rot = 0;
                    break;
            }
        }

        function newAsteroid(x, y, r){
            var lvlMult = 1 + 0.1  * level;

            var roid = {
                x: x,
                y: y,
                xv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1), 
                r: r,
                a: Math.random() * Math.PI * 2, // in radians
                vert: Math.floor( Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT /2 ),
                offs: []
            }

            //create the  vertex offsets arrays
            for (var i = 0; i< roid.vert; i++){
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG)
            }
            return roid;
        }

        function newGame() {
            level = 0;
            lives = GAME_LIVES;
            score = 0;
            ship = newShip();
            //get high score from local storage
            var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
            console.log("scoreStr = " + scoreStr)

            if (scoreStr == null) {
                
                scoreHigh = 0;
            }
            else {
                scoreHigh = parseInt(scoreStr); 
            }
            newLevel();
        }

        function newLevel() {
            text = "level " + (level + 1);
            textAlpha = 1.0
            createAsteroidBelt();
            if( currentBgIndex == bgImages.length - 1){
                currentBgIndex = 0;
            } else{
                currentBgIndex++;
            }
            console.log(currentBgIndex);
            document.querySelector('canvas').style['background-image'] = 'url(' + bgImages[currentBgIndex] + ')';


        }

        function newShip(){
            return {
                x: canv.width / 2,
                y: canv.height / 2,
                r: SHIP_SIZE / 2,
                a: 90 / 180 * Math.PI, //angle (convert to radians  )
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                canShoot: true,
                dead: false,
                explodeTime: 0,
                lasers: [],
                rot: 0,
                thrusting: false,
                thrust: {
                    x: 0,
                    y: 0
                }
            }
        }

        function shootLaser() {
            //create the laser object
            if ( ship.canShoot && ship.lasers.length < LASER_MAX ) {
                ship.lasers.push({ //from the nose of the ship
                    x: ship.x + 4/3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4/3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPD * Math.cos(ship.a) / FPS,
                    yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0
                });
                fxLaser.play();
            }
            // prevent further shooting
            ship.canShoot = false;
        }

        function Music(srcLow, srcHigh){
            this.soundLow = new Audio(srcLow);
            this.soundHigh = new Audio(srcHigh);
            this.low = true;
            this.tempo = 1.0; //seconds per beat
            this.beatTime = 0; //frames left unti next beat

            this.play = function() {
                if( MUSIC_ON){
                    if(this.low) {
                        this.soundLow.play();
                    } else {
                        this.soundHigh.play();
                    }
                    this.low = !this.low;
                }
            }

            this.tick = function() {
                if( this.beatTime == 0 ) {
                    this.play();
                    this.beatTime = Math.ceil(this.tempo * FPS)
                } else {
                    this.beatTime--;
                }
            }
        }

        function Sound(src, maxStreams = 1, vol = 0.5) {
            this.streamNum = 0;
            this.streams = [];
            for (var i = 0; i < maxStreams; i++) {
                this.streams.push(new Audio(src));
                this.streams[i].volume = vol;
            }
            this.play = function() {
                if (SOUND_ON) {
                    this.streamNum = (this.streamNum + 1) % maxStreams;
                    this.streams[this.streamNum].play();
                }
            }
            this.stop = function() {
                this.streams[this.streamNum].pause();
                this.streams[this.streamNum].currentTime = 0;
            }
        }

        function update(){
            var blinkOn = ship.blinkNum % 2 == 0;
            var exploding = ship.explodeTime > 0;

            //tick the music
            music.tick();

            //draw  space
            canv.width = canv.width;
            // ctx.fillStyle = "black";
            // ctx.fillRect(0, 0, canv.width, canv.height);

            //Thrust the ship
            if(ship.thrusting && !ship.dead) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                fxThrust.play();

                if ( !exploding && blinkOn ) {
                    showTriangle();
                }

            }
            else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS
                fxThrust.stop();
            }

            //draw triangular ship
            if ( !exploding ){
                if (blinkOn && !ship.dead) {
                    drawShip(ship.x, ship.y, ship.a);
                }

                //handle blinking
                if( ship.blinkNum > 0 ) {

                    // reduce the blink time
                    ship.blinkTime--;

                    //reduce the blink num
                    if( ship.blinkTime == 0){
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;

                    }
                }
            }
            else{
                //draw the explosion
                ctx.fillStyle = "rgb(139, 0, 0, 0.6)";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "rgb(	255, 0, 0, 0.6)";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "rgb(255, 127, 0, 0.6)";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "rgb(255, 255, 0, 0.6)";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "rgb(255, 255, 255, 0.6)";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                ctx.fill();
            }

            if (SHOW_BOUNDING) {
                ctx.strokeStyle = "lime";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                ctx.stroke();
            }

            //draw the asteroids
            ctx.lineWidth = SHIP_SIZE / 20;
            var x, y, r, a, vert, offs;
            for ( var i = 0; i< roids.length; i++) {
                

                ctx.strokeStyle = "slategrey";
                // ctx.fillStyle="#192b34";

                var grd = ctx.createLinearGradient(0, 0, 900, 0);
                grd.addColorStop(0, "#192b34");
                grd.addColorStop(1, "#4b3f56");

                // Fill with gradient
                ctx.fillStyle = grd;

                //get the asteroid properties
                x = roids[i].x;
                y = roids[i].y;
                r = roids[i].r;
                a = roids[i].a;
                vert = roids[i].vert;
                offs = roids[i].offs;

                //draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a),
                );

                //draw a polygon
                for( var j = 1; j < vert; j++){
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                    )
                }

                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                if (SHOW_BOUNDING) {
                    ctx.strokeStyle = "lime";
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, false);
                    ctx.stroke();
                }
            }
            //check for asteroid collisions if not exploding
            if ( !exploding ) {

                //only check when not blinking and not dead
                if ( ship.blinkNum == 0 && !ship.dead) {
                    for ( var i = 0; i < roids.length; i++) {
                        if ( distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r ){
                            explodeShip();
                            destroyAsteroid(i);
                        }
                    }   
                }

                //rotate ship
                ship.a += ship.rot;

                //move ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;

            }
            else {
                //reduce the explodeTime
                ship.explodeTime--;

                if ( ship.explodeTime == 0 ) {
                    lives--;
                    if (lives == 0) {
                        gameOver();
                    }
                    else{
                        ship = newShip();
                    }
                }
            }

            //handle edge of screen
            if ( ship.x < 0 - ship.r ) {
                ship.x = canv.width +ship.r;
            }
            else if ( ship.x > canv.width + ship.r ) {
                ship.x = 0 - ship.r;
            }
            if ( ship.y < 0 - ship.r ) {
                ship.y = canv.height +ship.r;
            }
            else if ( ship.y > canv.height + ship.r ) {
                ship.y = 0 - ship.r;
            }

            //move the lasers
            for (var i = ship.lasers.length -1; i >= 0; i--) {

                //check the distance travelled
                if(ship.lasers[i].dist > LASER_DIST * canv.width ){
                    ship.lasers.splice(i, 1);
                    continue;
                }

                //handle the explosion
                if (ship.lasers[i].explodeTime > 0) {
                    ship.lasers[i].explodeTime--;

                    //destroy laser after duration is up
                    if ( ship.lasers[i].explodeTime == 0 ) {
                        ship.lasers.splice(i, 1);
                        continue;
                    }

                }
                else {
                    //move the laser
                    ship.lasers[i].x += ship.lasers[i].xv;
                    ship.lasers[i].y += ship.lasers[i].yv;

                    //calculate the distance travelled
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2))
                }

                //handle edge of screen
                if ( ship.lasers[i].x < 0) {
                    ship.lasers[i].x = canv.width;
                }
                else if ( ship.lasers[i].x > canv.width ) {
                    ship.lasers[i].x = 0;
                }
                if ( ship.lasers[i].y < 0) {
                    ship.lasers[i].y = canv.height;
                }
                else if ( ship.lasers[i].y > canv.height ) {
                    ship.lasers[i].y = 0;
                }
            }

            //move the asteroid
            for ( var i = 0; i < roids.length; i++) {
                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].yv;

                //handle edge of screen
                if ( roids[i].x < 0 - roids[i].r ) {
                roids[i].x = canv.width +roids[i].r;
                }
                else if ( roids[i].x > canv.width + roids[i].r ) {
                    roids[i].x = 0 - roids[i].r;
                }
                if ( roids[i].y < 0 - roids[i].r ) {
                    roids[i].y = canv.height +roids[i].r;
                }
                else if ( roids[i].y > canv.height + roids[i].r ) {
                    roids[i].y = 0 - roids[i].r;
                }
            }

            //show center dot
            if (SHOW_CENTER_DOT){
                ctx.fillStyle = "red";
                ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
            }

            //draw the lasers
            for ( var i = 0; i < ship.lasers.length; i++ ) {
                if (ship.lasers[i].explodeTime == 0) {
                    ctx.fillStyle = "#0cff00";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                }
                else {
                    //draw the explosion
                    ctx.fillStyle = "orangered";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "pink";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                   
                }
            }

            //draw the game text
            if (textAlpha >= 0) {
                ctx.textAlign = "center";
                ctx.baseAlign = "middle"
                ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha + ")";
                ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
                ctx.fillText(text, canv.width / 2, canv.height * 0.75);
                textAlpha -= (1.0 /  TEXT_FADE_TIME / FPS);
            } else if (ship.dead) {
                newGame();
            }

            //draw the lives
            var lifeColor
            for (var i = 0; i < lives; i++) {
                lifeColor = exploding && i == lives - 1 ? "red" : "aqua";
                drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColor);
            }

            //draw the score
            ctx.textAlign = "right";
            ctx.baseAlign = "middle"
            ctx.fillStyle = "white";
            ctx.font = TEXT_SIZE + "px dejavu sans mono";
            ctx.fillText(score, canv.width - SHIP_SIZE / 2, SHIP_SIZE);

            //draw the high score
            ctx.textAlign = "center";
            ctx.baseAlign = "middle"
            ctx.fillStyle = "white";
            ctx.font = (TEXT_SIZE * 0.75) + "px dejavu sans mono";
            ctx.fillText("BEST: " + scoreHigh, canv.width / 2, SHIP_SIZE);

            //detect laser hits on asteroids
            var ax, ay, ar, lx, ly;
            for ( var i = roids.length - 1; i >= 0; i--) {

                //grab asteroid properties
                ax = roids[i].x;
                ay = roids[i].y;
                ar = roids[i].r;

                //loop over the lasers
                for ( var j = ship.lasers.length - 1; j >= 0; j--) {
                    //grab the laser properties
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;

                    //detect hits
                    if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar ) {

                        //destroy the asteroid and activate laser explosion
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
                        break;
                    }
                }
            }
            
        }

    </script>
